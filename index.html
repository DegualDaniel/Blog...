<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="main">
      <!-- SMALLLER NAV -->
      <div class="slide1">
        <div class="logo">
          <h2>Gual</h2>
        </div>
        <ul>
          <div class="one">
            <i class="fa fa-home"></i>
            <li class="list">Dashboard</li>
          </div>

          <div class="one">
            <i class="fa fa-search"></i>
            <li class="list">Search by criteria</li>
          </div>
          <div class="one">
            <i class="fa fa-bank"></i>
            <li class="list">Make payment</li>
          </div>
          <div class="one">
            <i class="fa fa-list"></i>
            <li class="list">Scholarship collection</li>
          </div>
          <div class="one">
            <i class="fa fa-user"></i>
            <li class="list">Profile</li>
          </div>
          <div class="one">
            <i class="fa fa-lock"></i>
            <li class="list">Logout</li>
          </div>
        </ul>
      </div>

      <!-- MAIN PAGE -->
      <div class="slide2">
        <!-- NAV -->
        <div class="cont1">
          <div class="bx1">
            <h2>Welcome, Degual</h2>
          </div>
          <div class="bx1">
            <button class="btn">
              <i class="fa fa-search icn"></i>
              <input class="btn-edit" type="text" placeholder="Search" />
            </button>
          </div>
        </div>

        <!--  -->
        <div class="cont-bx">
          <div class="cont2">
            <div class="bx2">
              <h2>Search by criteria</h2>
              <img src="Vector2.png" alt="" />
            </div>
            <div class="bx2">
              <h2>Make Payment</h2>
              <img src="Vector3.png" alt="" />
            </div>
          </div>

          <div class="cont2">
            <div class="bx2">
              <h2>Scholarship list</h2>
              <img src="Vector.png" alt="" />
            </div>
            <div class="bx2">
              <h2>Profile</h2>
              <img src="Vector4.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
